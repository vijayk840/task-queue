<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Task Queue</title>
  </head>
  <body>
    <div id="myDIV" class="header">
      <h2>TASK QUEUE</h2>
      <input type="text" id="myInput" placeholder="Task to Accomplish" />
      <span onclick="newElement()" class="addBtn">Add to queue</span>
    </div>

    <ul id="myUL">
      <li>Go to gym </li>
      <li class="checked">Pay the electricity bills</li>
      <li>Meet Pulkit</li>
      <li>Buy milk</li>
      <li>Attend a interview</li>
      <li>Dont forget to drink water at a regular interval</li>
    </ul>
    <script src="main.js"></script>
  </body>
</html>
